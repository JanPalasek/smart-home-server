name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.103' # SDK Version to use.
        
    - name: Restore packages
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Debug
    
    - name: Run tests
      run: dotnet test --no-build
